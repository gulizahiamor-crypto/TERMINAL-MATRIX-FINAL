<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading-Chat-IA | Sistema de Trading Inteligente</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== ESTILO GEMINI - FONDO NEGRO ABSOLUTO ===== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1e1e1e;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent: #8ab4f8;
            --accent-dim: #8ab4f833;
            --buy-color: #4ade80;
            --sell-color: #f87171;
            --border-radius: 28px;
            --border-radius-small: 20px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            line-height: 1.6;
        }
        
        /* ===== CONTAINER CON ESTRUCTURA 65/35 ===== */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* TradingView - 65% */
        .tradingview-section {
            flex: 0 0 65vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .tradingview-section .section-title {
            flex-shrink: 0;
            margin-bottom: 10px;
        }
        
        .tradingview-section .tradingview-widget-container {
            flex: 1;
            width: 100% !important;
            border-radius: var(--border-radius);
            overflow: hidden;
            min-height: 0;
        }
        
        .tradingview-section #tradingview_chart {
            height: 100% !important;
            border-radius: var(--border-radius);
        }
        
        /* Chat - 35% */
        .chat-section {
            flex: 0 0 35vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-top: 1px solid var(--bg-tertiary);
            min-height: 0;
        }
        
        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .section-title::before {
            content: '>';
            color: var(--text-primary);
        }
        
        /* Chat Messages con bordes redondeados 28px */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--bg-card);
            border: 1px solid var(--bg-tertiary);
            margin-bottom: 10px;
            border-radius: var(--border-radius);
            min-height: 0;
        }
        
        /* Mensajes con bordes 28px */
        .message {
            margin-bottom: 12px;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease;
            max-width: 80%;
            font-size: 0.95rem;
        }
        
        .message.user {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-left: auto;
            border-bottom-right-radius: 8px;
        }
        
        .message.ai {
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .message-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        /* Input area */
        .chat-input-area {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--bg-tertiary);
            border-radius: 0 0 var(--border-radius-small) var(--border-radius-small);
            flex-shrink: 0;
        }
        
        #chatInput {
            flex: 1;
            background: var(--bg-tertiary);
            border: none;
            border-radius: var(--border-radius-small);
            color: var(--text-primary);
            padding: 12px 18px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        #chatInput:focus {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 0 2px var(--accent);
        }
        
        #chatInput::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 px rgba(0, 0,8px 30 0, 0.4);
        }
        
        /* Firma */
        .firma {
            text-align: center;
            padding: 8px;
            color: #666;
            font-size: 0.7rem;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TradingView - 65% -->
        <div class="tradingview-section">
            <div class="section-title">Analisis de Mercado XAUUSD</div>
            <div class="tradingview-widget-container" id="tradingViewContainer">
                <div id="tradingview_chart"></div>
            </div>
        </div>
        
        <!-- Chat - 35% -->
        <div class="chat-section" id="chatSection">
            <div class="section-title">Asistente de IA</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="message-time">Sistema</div>
                    <div class="message-content">
                        CONEXION ESTABLECIDA<br><br>
                        Bienvenido al Sistema de IA v1.0<br>
                        Preguntame lo que quieras.
                    </div>
                </div>
            </div>
            
            <!-- Firma -->
            <div class="firma">
                Creado por Gustavo Javier Ferreira, 18 de marzo de 2010 - Misiones, Argentina
            </div>
            
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Preguntame lo que quieras..." autocomplete="off">
                <button class="btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget({
        width: "100%",
        height: "100%",
        symbol: "XAUUSD",
        interval: "D",
        timezone: "America/Buenos_Aires",
        theme: "dark",
        style: "1",
        locale: "es",
        toolbar_bg: "#0d0d0d",
        enable_publishing: false,
        allow_symbol_change: true,
        container_id: "tradingview_chart",
        hide_side_toolbar: false,
        studies: []
    });
    </script>
    
    <script>
        // ===== CHAT FUNCTIONALITY =====
        function sendMessage() {
            var input = document.getElementById('chatInput');
            var message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading message
            var loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<div class="message-time">IA | Procesando...</div><div class="message-content">Analizando...</div>';
            document.getElementById('chatMessages').appendChild(loadingDiv);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            
            // Simulate AI response
            setTimeout(function() {
                var loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                
                var responses = [
                    "He analizado tu consulta. Como IA, puedo ayudarte con trading y mercados financieros.",
                    "Gracias por tu pregunta. Estoy listo para responder sobre analisis tecnico y estrategias de trading.",
                    "Interesante consulta. Basandome en Smart Money Concepts, el mercado muestra senales claras."
                ];
                
                var response = responses[Math.floor(Math.random() * responses.length)];
                addMessage(response, 'ai');
            }, 1500);
        }

        function addMessage(content, type) {
            var messagesContainer = document.getElementById('chatMessages');
            var time = new Date().toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
            
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = '<div class="message-time">' + (type === 'user' ? 'Usuario' : 'IA') + ' | ' + time + '</div><div class="message-content">' + content + '</div>';
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Enter key to send
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
